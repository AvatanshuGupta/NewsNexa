{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsNexa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'category.css' %}">
</head>
<body>
<h2 class="text-center my-4">{{ category|title }} News</h2>

{% for result in results %}
  <div class="container text-center my-4">
    {{ result.title }}
    {% if result.image_url %}
    <div>
      <img class="newsImage" src="{{ result.image_url }}" alt="news image">
    </div>
    {% else %}
    <div>
      <img class="newsImage" src="{% static 'images/fallbackImage.png' %}" alt="fallback image">
    </div>
    {% endif %}   
    <div>
        {{ result.description }}
    </div>
    <div>
  <a href="{{ result.link }}" target="_blank" rel="noopener noreferrer">
    Read Full Article
  </a>
</div>

  </div>
{% endfor %}

</body>
</html>
