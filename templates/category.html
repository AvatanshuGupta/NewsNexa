{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsNexa - {{ category|title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'category.css' %}">
</head>
<body>

  <h2 class="text-center my-4">{{ category|title }} News</h2>

  {% for result in results %}
    <div class="news-card">
      <div class="news-content">
        <a href="{{ result.link }}" class="news-title" target="_blank" rel="noopener noreferrer">
          {{ result.title }}
        </a>
        <p class="news-description">
          {{ result.description|truncatewords:50 }}
        </p>
      </div>

      {% if result.image_url %}
        <img src="{{ result.image_url }}" class="newsImage" alt="news image">
      {% else %}
        <img src="{% static 'images/fallbackImage.png' %}" class="newsImage" alt="fallback image">
      {% endif %}
    </div>
  {% endfor %}

  {% if nextPage %}
    <a href="{% url 'nextPage' nextPage %}" class="pagination-button">Next Page</a>
  {% endif %}

</body>
</html>
