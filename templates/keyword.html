{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsNexa - Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'keyword.css' %}">
</head>
<body>

<h2 class="text-center my-4">Search Results</h2>

{% for result in query_results %}
  <div class="news-card">
    <div class="news-content">
      <a href="{{ result.link }}" class="news-title" target="_blank" rel="noopener noreferrer">
        {{ result.title }}
      </a>
      <p class="news-description">
        {{ result.description|truncatewords:50 }}
      </p>
    </div>

    {% if result.image_url %}
      <img class="newsImage" src="{{ result.image_url }}" alt="news image">
    {% else %}
      <img class="newsImage" src="{% static 'images/fallbackImage.png' %}" alt="fallback image">
    {% endif %}
  </div>
{% endfor %}

{% if nextPage %}
  <a href="{% url 'nextPage' nextPage %}" class="pagination-button">Next Page</a>
{% endif %}

</body>
</html>
